<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kajron Vesti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("/static/images/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        #top-navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #top-navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #444;
        }

        #top-navbar a:hover {
            background-color: #555;
        }

        .controls {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            text-align: center;
            margin-top: 80px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls label {
            margin: 0 10px;
            font-weight: bold;
        }

        #kajron-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            height: 40px;
            display: flex;
            align-items: center;
            z-index: 9999;
        }

        #kajron-text {
            display: inline-block;
            padding-left: 100%;
            font-size: 20px;
            animation: scroll-left 200s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(0%); }
            to   { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #top-navbar a {
                display: block;
                margin: 5px auto;
            }
            .controls {
                margin-top: 100px;
                padding: 15px;
                font-size: 14px;
            }
            #kajron-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navigacija -->
<div id="top-navbar">
    <a href="/istrazivanje">Istraživanje</a>
    <a href="/aplikacije">Aplikacije</a>
    <a href="/elearning">ELearning</a>
    <a href="/about">About</a>
</div>

<!-- Kontrole -->
<div class="controls">
    <label><input type="checkbox" id="b92" checked> B92</label>
    <label><input type="checkbox" id="n1" checked> N1</label>
    <label><input type="checkbox" id="danas" checked> Danas</label>
    <button onclick="loadKajron()">Osveži Kajron</button>
</div>

<!-- Kajron -->
<div id="kajron-container">
    <div id="kajron-text">Dobrodošli!</div>
</div>

<script>
    function loadKajron() {
        const b92Checked = document.getElementById("b92").checked;
        const n1Checked = document.getElementById("n1").checked;
        const danasChecked = document.getElementById("danas").checked;
        const sites = [];

        if (b92Checked) sites.push("B92");
        if (n1Checked) sites.push("N1");
        if (danasChecked) sites.push("Danas");

        fetch("/get_news", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sites: sites })
        })
        .then(response => response.json())
        .then(data => {
            const kajronText = document.getElementById("kajron-text");
            if (data.length > 0) {
                kajronText.innerText = data.join(" | ");
            } else {
                kajronText.innerText = "Nema dostupnih vesti.";
            }
            restartAnimation(b92Checked, n1Checked, danasChecked);
        })
        .catch(error => {
            document.getElementById("kajron-text").innerText = "Greška u učitavanju vesti.";
            console.error("Greška:", error);
        });
    }

    function restartAnimation(b92Checked, n1Checked, danasChecked) {
        const kajronText = document.getElementById("kajron-text");
        kajronText.style.animation = "none";
        void kajronText.offsetWidth;

        const brojIzabranih = [b92Checked, n1Checked, danasChecked].filter(Boolean).length;

        if (brojIzabranih === 1) {
            kajronText.style.animation = "scroll-left 500s linear infinite";
        } else if (brojIzabranih === 2) {
            kajronText.style.animation = "scroll-left 300s linear infinite";
        } else {
            kajronText.style.animation = "scroll-left 200s linear infinite";
        }
    }

    window.onload = loadKajron;
</script>

</body>
</html>
